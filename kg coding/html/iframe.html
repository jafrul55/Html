<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <h2>HTML Iframes</h2>
    <p>
      You can also use the css height and width properties to specify the size
      of iframe.

    </iframe>

</html>
